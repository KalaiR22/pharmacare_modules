<!DOCTYPE html>
<html>

<head>
    <title>Transparent Background Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .transparent-background {
            width: 300px;
            height: 200px;
           
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="transparent-background">
        <h2>Transparent Background Example</h2>
        <p>This div has a transparent background with some text inside it.</p>
    </div>
</body>

</html>
